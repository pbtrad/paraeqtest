<body>
    <div id="player">
    <div class="topnav" id="myTopnav">
        <a href="#player" class="active">Player</a>
        <a href="#para-eq">Parametric-EQ</a>
        <a href="#analyser">Analyser</a>
        
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    <!--Music Player Controls-->
    
    <div class="player">
    
        <!--Display Details-->
        <div class="details">
            <div class="now-playing">PLAYING x OF y</div>
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
        </div>
    
        <!--Buttons-->
        <div class="buttons"> 
            <div class="prev-track" onclick="prevTrack()"> 
              <i class="fa fa-step-backward fa-2x"></i> 
            </div> 
            <div class="playpause-track" onclick="playpauseTrack()"> 
              <i class="fa fa-play-circle fa-5x"></i> 
            </div> 
            <div class="next-track" onclick="nextTrack()"> 
              <i class="fa fa-step-forward fa-2x"></i> 
            </div> 
          </div> 
    
          <!--Seek Slider-->
          <div class="slider_container"> 
            <div class="current-time">00:00</div> 
            <input type="range" min="1" max="100"
              value="0" class="seek_slider" onchange="seekTo()"> 
            <div class="total-duration">00:00</div> 
          </div>
    
          <!--Volume Slider-->
          <div class="slider_container"> 
            <i class="fa fa-volume-down"></i> 
            <input type="range" min="1" max="100"
              value="99" class="volume_slider" onchange="setVolume()"> 
            <i class="fa fa-volume-up"></i> 
          </div>
    </div>
    
    </div>

        <div class="compressor-box">
            <div class="compressor">
                <div class="eq-item threshold-box">
                    <p class="description">Threshold</p>
                    <input class="thresholdDial" data-min="-100" data-max="0.00" value="-40" data-width="100" data-step="1" data-bgColor="#09CEFB" data-fgColor="#3C4B6F"/>
                </div>

                <div class="eq-item ratio-box">
                    <p class="description">Ratio</p>
                    <input class="ratioDial" data-min="1" data-max="20" value="12" data-width="100" data-step="1" data-bgColor="#09CEFB" data-fgColor="#3C4B6F"/>
                </div>

                <div class="eq-item knee-box">
                    <p class="description">Knee</p>
                    <input class="kneeDial" data-min="0" data-max="40" value="30" data-width="100" data-bgColor="#09CEFB" data-fgColor="#3C4B6F"/>
                </div>

                <div class="eq-item release-box">
                    <p class="description">Release</p>
                    <input class="releaseDial" data-min="0" data-max="1" value="0.003" data-width="100" data-step="0.1" data-bgColor="#09CEFB" data-fgColor="#3C4B6F"/>
                </div>

                <div class="eq-item attack-box">
                    <p class="description">Attack</p>
                    <input class="attackDial" data-min="0" data-max="1" value="0.250" data-width="100" data-step="0.01" data-bgColor="#09CEFB" data-fgColor="#3C4B6F"/>
                </div>
            </div>
        </div>
</div>
<div id="para-eq">
    <div class="parametric-eq-box">


        <div class="parametric-eq">

            <div class="eq-item freq-box">
            <p class="description">Frequency</p>
            <input class="freqDial"  data-min="20" data-max="20000" value="1000" data-width="100" data-bgColor="#09CEFB" data-fgColor="#3C4B6F"/>
            </div>

            <div class="eq-item bandwidth-box">
            <p class="description">Bandwidth</p>
            <input class="bandwidthDial" data-min="0.1" data-max="5.0" value="1" data-step="0.1" data-width="100" data-bgColor="#09CEFB" data-fgColor="#3C4B6F"/>
            </div>

            <div class="eq-item gain-box">
            <p class="description">Gain</p>
            <input class="gainDial"  data-min="-29" data-max="30.0"   value="0" data-cursor=true data-thickness=".5" data-width="100" data-bgColor="#09CEFB" data-fgColor="#3C4B6F"
            data-angleOffset="-125"data-angleArc="250"/>
            </div>

    </div>

    
</div>


<div id="analyser">
    <canvas id="spectrum"></canvas>
</div>
