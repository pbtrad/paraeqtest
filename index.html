<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
</head>

<body>

    <body data-spy="scroll" data-target="#navbarResponsive">

        <!--Start Player Section-->
        <div id="player">
    
    <!--Start Navigation-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#"><img src=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#player">Player</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#para-eq">Parametric Equalizer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Music Player Controls-->
    <div class="player">
    
        <!--Display Details-->
        <div class="details">
            <div class="now-playing">PLAYING x OF y</div>
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
        </div>
    
        <!--Buttons-->
        <div class="buttons"> 
            <div class="prev-track" onclick="prevTrack()"> 
              <i class="fa fa-step-backward fa-2x"></i> 
            </div> 
            <div class="playpause-track" onclick="playpauseTrack()"> 
              <i class="fa fa-play-circle fa-5x"></i> 
            </div> 
            <div class="next-track" onclick="nextTrack()"> 
              <i class="fa fa-step-forward fa-2x"></i> 
            </div> 
          </div> 
    
          <!--Seek Slider-->
          <div class="slider_container"> 
            <div class="current-time">00:00</div> 
            <input type="range" min="1" max="100"
              value="0" class="seek_slider" onchange="seekTo()"> 
            <div class="total-duration">00:00</div> 
          </div>
    
          <!--Volume Slider-->
          <div class="slider_container"> 
            <i class="fa fa-volume-down"></i> 
            <input type="range" min="1" max="100"
              value="99" class="volume_slider" onchange="setVolume()"> 
            <i class="fa fa-volume-up"></i> 
          </div>
    </div>

<div id="para-eq">
    <div class="parametric-eq-box">

        <!--<div class="transport">
            <img class="transport-icon" src="images/play.png">
            <p>play/stop</p>
        </div>-->

        <div class="parametric-eq">

            <div class="eq-item freq-box">
            <p class="description">Frequency</p>
            <input class="freqDial"  data-min="20" data-max="20000" value="1000" data-width="100" data-bgColor="#09CEFB" data-fgColor="#3C4B6F"/>
            </div>

            <div class="eq-item bandwidth-box">
            <p class="description">Bandwidth</p>
            <input class="bandwidthDial" data-min="0.1" data-max="5.0" value="1" data-step="0.1" data-width="100" data-bgColor="#09CEFB" data-fgColor="#3C4B6F"/>
            </div>

            <div class="eq-item gain-box">
            <p class="description">Gain</p>
            <input class="gainDial"  data-min="-29" data-max="30.0"   value="0" data-cursor=true data-thickness=".5" data-width="100" data-bgColor="#09CEFB" data-fgColor="#3C4B6F"
            data-angleOffset="-125"data-angleArc="250"/>
            </div>

          


    </div>
</div>
    <script type="text/javascript" src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="jquery-ui.js" charset="utf-8"></script>
     <script src="jquery_knob.js"></script>
     <script src="player.js"></script>
    <!--<script src="audio.js"></script>-->
    <script src="parametric_eq.js"></script>
    <script src="app.js"></script>
</body>

</html>
